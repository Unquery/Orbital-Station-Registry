<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>System zarządzania statkami kosmicznymi</title>
    <link
            th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'}"
            rel="stylesheet">
    <style>

        .dark-blue {
            background-color: #5D84B0;
            height: 80px;
        }

        .dark-blue .navbar-item {
            line-height: 60px;
        }

        .dark-blue .title {
            font-size: 1.75rem;
            font-weight: bold;
            color: #fff;
        }

        .dark-blue .right-text {
            color: #fff;
        }

        .button-next {
            border-radius: 50px;
            width: 100px;
        }
    </style>
</head>
<body class="d-flex flex-column vh-100">


<nav class="navbar dark-blue px-4">
    <a th:href="@{/missions/new}" class="navbar-item text-decoration-none">
        <span class="text-white">Wyloguj się</span>
    </a>

    <span class="navbar-item mx-auto title">
      System zarządzania statkami kosmicznymi
    </span>

    <span class="navbar-item right-text">
      Stworzenie nowej stacji
    </span>
</nav>


<main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="w-75">
        <h2 class="text-center mb-4">Wprowadź dane do stworzenia misji</h2>
        <form th:action="@{/missions/new}"
              th:object="${missionInfo}"
              method="post"
              class="row g-4">

            <div th:if="${#fields.hasErrors()}" class="alert alert-danger col-12">
                <ul class="mb-0">
                    <li th:each="err : ${#fields.errors('*')}"
                        th:text="${err}"></li>
                </ul>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="missionCode" class="form-label">Kod misji</label>
                    <input type="text"
                           th:field="*{missionCode}"
                           id="missionCode"
                           class="form-control"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('missionCode')}"
                         th:errors="*{missionCode}"></div>
                </div>

                <div class="mb-3">
                    <label for="plannedStartDate" class="form-label">Planowana data rozpoczęcia</label>
                    <input type="datetime-local"
                           th:field="*{plannedStartDate}"
                           id="plannedStartDate"
                           class="form-control"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('plannedStartDate')}"
                         th:errors="*{plannedStartDate}"></div>
                </div>

                <div class="mb-3">
                    <label for="plannedEndDate" class="form-label">Planowana data zakończenia</label>
                    <input type="datetime-local"
                           th:field="*{plannedEndDate}"
                           id="plannedEndDate"
                           class="form-control"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('plannedEndDate')}"
                         th:errors="*{plannedEndDate}"></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3 h-100 d-flex flex-column">
                    <label for="description" class="form-label">Opis</label>
                    <textarea th:field="*{description}"
                              id="description"
                              class="form-control flex-grow-1"
                              rows="10"></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('description')}"
                         th:errors="*{description}"></div>
                </div>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success button-next">Dalej</button>
            </div>

        </form>
    </div>
</main>


<footer class="dark-blue" style="height:40px;"></footer>

</body>
</html>
