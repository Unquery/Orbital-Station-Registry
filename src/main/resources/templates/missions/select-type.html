<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>System zarządzania statkami kosmicznymi</title>
    <link
            th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'}"
            rel="stylesheet">
    <style>

        .dark-blue {
            background-color: #5D84B0;
            height: 80px;
        }

        .dark-blue .navbar-item {
            line-height: 60px;
        }

        .dark-blue .title {
            font-size: 1.75rem;
            font-weight: bold;
            color: #fff;
        }

        .dark-blue .right-text {
            color: #fff;
        }

        .button-next {
            border-radius: 50px;
            width: 100px;
        }
    </style>
</head>
<body class="d-flex flex-column vh-100">


<nav class="navbar dark-blue px-4">
    <a th:href="@{/missions/new}" class="navbar-item text-decoration-none">
        <span class="text-white">Wyloguj się</span>
    </a>

    <span class="navbar-item mx-auto title">
      System zarządzania statkami kosmicznymi
    </span>

    <span class="navbar-item right-text">
      Stworzenie nowej stacji
    </span>
</nav>


<main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card w-50">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Wprowadź typ misji</h5>

            <form th:action="@{/missions/new/type}"
                  th:object="${missionInfo}"
                  method="post">

                <div th:if="${#fields.hasErrors()}" class="alert alert-danger col-12">
                    <ul class="mb-0">
                        <li th:each="err : ${#fields.errors('*')}"
                            th:text="${err}"></li>
                    </ul>
                </div>

                <div class="list-group mb-4">
                    <div th:each="type : ${types}"
                         class="list-group-item d-flex justify-content-between align-items-center">
                        <label th:for="${type}" class="mb-0">
                        <span th:text="${#strings.capitalize(type.name()
                                                 .toLowerCase().replace('_',' '))}">
                            TYP
                        </span>
                        </label>
                        <label>
                            <input class="form-check-input"
                                   type="radio"
                                   th:field="*{type}"
                                   th:value="${type}"
                                   th:id="${type}"/>
                        </label>
                    </div>
                </div>

                <div class="text-danger mb-3"
                     th:if="${#fields.hasErrors('type')}"
                     th:errors="*{type}"></div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success button-next">Dalej</button>
                </div>
            </form>
        </div>
    </div>
</main>


<footer class="dark-blue" style="height:40px;"></footer>

</body>
</html>
